<!DOCTYPE html>
<html>
<head>
  <title>FocusFlow Favicon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px;
    }
    .instructions {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>FocusFlow Favicon Generator</h1>
  
  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Right-click on the image below</li>
      <li>Select "Save image as..."</li>
      <li>Save it as "favicon.ico" in the client/public directory</li>
    </ol>
  </div>
  
  <div id="favicon-container"></div>
  
  <script>
    // Load the SVG
    fetch('logo.svg')
      .then(response => response.text())
      .then(svgText => {
        // Create a container for the SVG
        const container = document.getElementById('favicon-container');
        
        // Create an image element
        const img = document.createElement('img');
        img.src = 'data:image/svg+xml;base64,' + btoa(svgText);
        img.width = 32;
        img.height = 32;
        img.style.width = '32px';
        img.style.height = '32px';
        
        // Add the image to the container
        container.appendChild(img);
        
        // Create a canvas for the favicon
        const canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        const ctx = canvas.getContext('2d');
        
        // Draw the SVG on the canvas
        const svgImage = new Image();
        svgImage.onload = function() {
          ctx.drawImage(svgImage, 0, 0, 32, 32);
          
          // Add the canvas to the page
          container.appendChild(canvas);
          
          // Add download link
          const downloadLink = document.createElement('a');
          downloadLink.href = canvas.toDataURL('image/png');
          downloadLink.download = 'favicon.png';
          downloadLink.textContent = 'Download Favicon';
          downloadLink.style.display = 'block';
          downloadLink.style.margin = '20px';
          container.appendChild(downloadLink);
        };
        svgImage.src = 'data:image/svg+xml;base64,' + btoa(svgText);
      });
  </script>
</body>
</html>
